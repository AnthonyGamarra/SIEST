{% extends "base.html" %}
{% block body %}
<style>
	.change-password-page {
		position: relative;
		width: 100%;
		min-height: calc(100vh - 90px);
		background-image: url("{{ url_for('static', filename='76824.jpg') }}");
		background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
		background-attachment: fixed;
		display: flex;
		justify-content: center;
		align-items: center;
		padding: 2rem 1rem 4rem;
	}

	.change-password-wrapper {
		position: relative;
		z-index: 1;
		display: flex;
		justify-content: center;
	}

	.change-password-card {
		width: 100%;
		max-width: 520px;
		background: #ffffff;
		border-radius: 24px;
		padding: 2.5rem;
		box-shadow: 0 30px 80px rgba(6, 24, 44, 0.12);
	}

	.change-password-header {
		margin-bottom: 2rem;
		text-align: center;
	}

	.change-password-header h2 {
		margin-bottom: 0.5rem;
		font-weight: 700;
		color: #0f2b46;
	}

	.change-password-form .form-group {
		margin-bottom: 1.25rem;
	}

	.change-password-form label {
		display: block;
		font-weight: 600;
		margin-bottom: 0.35rem;
		color: #0f2b46;
	}

	.change-password-form input {
		width: 100%;
		border: 1px solid #d9e2ef;
		border-radius: 14px;
		padding: 0.85rem 1rem;
		font-size: 1rem;
		transition: border-color 0.2s ease, box-shadow 0.2s ease;
	}

	.change-password-form input:focus {
		outline: 0;
		border-color: #5b8def;
		box-shadow: 0 0 0 3px rgba(91, 141, 239, 0.2);
	}

	.change-password-actions {
		display: flex;
		flex-wrap: wrap;
		gap: 1rem;
		margin-top: 2rem;
	}

	.change-password-actions button,
	.change-password-actions .btn-cancel {
		flex: 1 1 180px;
		border-radius: 999px;
		padding: 0.95rem 1.5rem;
		font-weight: 600;
		border: none;
		text-align: center;
		cursor: pointer;
		transition: transform 0.15s ease, box-shadow 0.15s ease;
	}

	.change-password-actions button {
		background: linear-gradient(135deg, #0f66c3, #29a7f9);
		color: #ffffff;
		box-shadow: 0 15px 30px rgba(15, 102, 195, 0.3);
	}

	.change-password-actions button:hover {
		transform: translateY(-2px);
	}

	.change-password-actions .btn-cancel {
		border: 1px solid #d9e2ef;
		background: #f7f9fc;
		color: #0f2b46;
		text-decoration: none;
	}

	.change-password-actions .btn-cancel:hover {
		border-color: #c0ccdd;
		box-shadow: 0 10px 25px rgba(15, 43, 70, 0.12);
	}

	@media (max-width: 600px) {
		.change-password-card {
			padding: 2rem 1.5rem;
		}
	}
</style>

<div class="change-password-page">
	<div class="change-password-wrapper">
	  <div class="change-password-card">
		<div class="change-password-header">
			<h2>Actualizar contraseña</h2>
			<p>Ingresa tu contraseña actual y define una nueva clave segura.</p>
		</div>
		<form
			method="post"
			action="{{ url_for('main.change_password') }}"
			class="change-password-form"
		>
			<div class="form-group">
				<label for="current_password">Contraseña actual</label>
				<input
					type="password"
					id="current_password"
					name="current_password"
					placeholder="Ingresa tu contraseña actual"
					required
				/>
			</div>
			<div class="form-group">
				<label for="new_password">Nueva contraseña</label>
				<input
					type="password"
					id="new_password"
					name="new_password"
					placeholder="Debe tener al menos 8 caracteres"
					minlength="8"
					required
				/>
			</div>
			<div class="form-group">
				<label for="confirm_password">Confirmar nueva contraseña</label>
				<input
					type="password"
					id="confirm_password"
					name="confirm_password"
					placeholder="Repite la nueva contraseña"
					minlength="8"
					required
				/>
			</div>
			<div class="change-password-actions">
				<button type="submit">Cambiar contraseña</button>
				<a class="btn-cancel" href="{{ url_for('main.index') }}">Cancelar</a>
			</div>
		</form>
	  </div>
	</div>
</div>
{% endblock %}
