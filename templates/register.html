{% extends "base.html" %} {% block body %}
<div class="register-wrapper">
  <div class="register-container">
    <div class="register-header">
      <div class="register-icon">üë§</div>
      <h2>Crear nuevo usuario</h2>
      <p>Completa el formulario para registrar una nueva cuenta</p>
    </div>

    <form
      method="post"
      action="{{ url_for('main.register') }}"
      class="register-form"
    >
      <!-- Nombre y Apellido en dos columnas -->
      <div class="register-row">
        <div class="register-form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Juan"
            required
          />
        </div>
        <div class="register-form-group">
          <label for="apellido">Apellido</label>
          <input
            type="text"
            id="apellido"
            name="apellido"
            placeholder="P√©rez"
            required
          />
        </div>
      </div>

      <!-- Usuario (ancho completo) -->
      <div class="register-form-group">
        <label for="username">Nombre de usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="juan.perez"
          required
        />
      </div>

      <!-- Contrase√±a (ancho completo) -->
      <div class="register-form-group">
        <label for="password">Contrase√±a</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          required
        />
      </div>

      <!-- CODCAS y Rol en dos columnas -->
      <div class="register-row">
        <div class="register-form-group">
          <label for="codcas">C√≥digo CAS</label>
          <input
            type="number"
            id="codcas"
            name="codcas"
            placeholder="001"
            required
          />
        </div>
        <div class="register-form-group">
          <label for="codcas">C√≥digo Centro</label>
          <input
            type="number"
            id="code_red"
            name="code_red"
            placeholder="001"
            required
          />
        </div>
      </div>
      <div class="register-form-group">
        <label for="rol">Rol</label>
        <select id="rol" name="rol" required>
          <option value="">Seleccionar rol...</option>
          <option value="admin">Administrador</option>
          <option value="admin_red">Administrador de Red</option>
          <option value="user">Usuario</option>
        </select>
      </div>
      <!-- Bot√≥n de env√≠o -->
      <div class="register-submit">
        <button type="submit">Crear cuenta</button>
      </div>

      <!-- Link de retorno -->
      <div class="register-footer">
        <a href="{{ url_for('main.index') }}">‚Üê Volver al inicio</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
